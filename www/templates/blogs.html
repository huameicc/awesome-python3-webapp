{% extends '__base__.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="uk-grid" data-uk-grid-margin>
  <div class="uk-width-medium-3-4">
    {% for blog in blogs %}
    <article class="uk-article">
      <h2 class="uk-article-title"><a href="/blog/{{blog.id}}">{{blog.name}}</a></h2>
      <p class="uk-article-meta">发表于{{blog.createtime|datetime}}</p>
      <p>{{blog.summary}}</p>
      <p><a href="/blog/{{blog.id}}">阅读原文<i class="uk-icon-angle-double-right"></i></a></p>
    </article>
    <hr class="uk-article-divider"/>
    {% endfor %}
  </div>
  <div class="uk-width-medium-1-4">
    <div class="uk-panel uk-panel-box uk-panel-box-primary">
        <h3 class="uk-panel-title">Links</h3>
        <ul class="uk-list uk-list-space">
          <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">编程</a></li>
          <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">python</a></li>
          <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">web</a></li>
          <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">uikit</a></li>
          <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">jquery</a></li>
        </ul>
    </div>
  </div>
</div>
{% endblock %}
